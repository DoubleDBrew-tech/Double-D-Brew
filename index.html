// KG PARSING UTIL
function parseKgInput(input) {
  if (!input || input.toString().trim() === "") return { kg_value: null, kg_display: "" };
  let s = input.toString().trim().toLowerCase();
  s = s.replace(/\s+/g, '');
  let kg_value = null;
  if (s.endsWith('g') && !s.endsWith('kg')) {
    let num = parseFloat(s.replace(/g$/, ''));
    if (!isNaN(num)) kg_value = num / 1000;
  } else if (s.endsWith('kg')) {
    let num = parseFloat(s.replace(/kg$/, ''));
    if (!isNaN(num)) kg_value = num;
  } else {
    const num = parseFloat(s);
    if (!isNaN(num)) {
      if (num >= 100) {
        kg_value = num / 1000;
        s = s + 'g';
      } else {
        kg_value = num;
      }
    }
  }
  let kg_display = "";
  if (kg_value === null) {
    kg_display = input.toString();
  } else {
    if (kg_value < 1) {
      const grams = Math.round(kg_value * 1000);
      kg_display = `${grams} g`;
    } else {
      kg_display = `${+kg_value.toFixed(3)} kg`;
    }
  }
  return { kg_value, kg_display };
}

async function saveNewProduct(e) {

  const form = e.target;

  let quantity = parseFloat(form.quantity.value);
  let unit = form.unit.value;
  let quantity_value = unit === "g" ? quantity / 1000 : quantity;

  const newP = {
    sku: form.sku.value,
    name: form.name.value,
    description: form.description.value,
    category: form.category.value,
    quantity,
    unit,
    quantity_value,
    price: parseFloat(form.price.value),
    stock: parseInt(form.stock.value)
  };

  await addDoc(collection(db, "products"), newP);
  alert("‚úÖ Product added!");
  loadProducts();
}

async function updateProduct(e) {
  e.preventDefault();
  const form = e.target;

  let quantity = parseFloat(form.quantity.value);
  let unit = form.unit.value;
  let quantity_value = unit === "g" ? quantity / 1000 : quantity;

  const ref = doc(db, "products", form.id.value);

  await updateDoc(ref, {
    sku: form.sku.value,
    name: form.name.value,
    description: form.description.value,
    category: form.category.value,
    quantity,
    unit,
    quantity_value,
    price: parseFloat(form.price.value),
    stock: parseInt(form.stock.value)
  });

  alert("‚úÖ Updated!");
  loadProducts();
}

// Adjust
window.applyAdjust = async function (id, value) {
  const p = products.find(x => x.id === id);
  const adjust = parseInt(value);

  if (isNaN(adjust)) return alert("Invalid number!");

  const ref = doc(db, "products", id);
  await updateDoc(ref, { stock: (p.stock || 0) + adjust });

  loadProducts();
};

// Stock Color
function stockColor(stock) {
  if ((stock || 0) <= 3) return "bg-danger text-white fw-bold";
  if ((stock || 0) <= 6) return "bg-warning fw-bold";
  return "bg-success text-white fw-bold";
}

// APPLY F S R
function applyFiltersAndRender() {
  // category filter
  let list = (currentCategory === 'all') ? [...products] : products.filter(p => p.category === currentCategory);

  // search filter
  const q = (searchQuery || "").toString().trim().toLowerCase();

if (q !== "") {
  list = list.filter(p => {
    const name = (p.name ?? "").toString().toLowerCase();
    const sku = (p.sku ?? "").toString().toLowerCase();
    const category = (p.category ?? "").toString().toLowerCase();
    const quantityStr = `${p.quantity ?? ''} ${p.unit ?? ''}`.toLowerCase();
    const stockStr = (p.stock ?? "").toString().toLowerCase();
    const kgValueStr = (p.quantity_value ?? "").toString().toLowerCase();

    return (
      name.includes(q) ||
      sku.includes(q) ||
      category.includes(q) ||
      quantityStr.includes(q) ||
      kgValueStr.includes(q) ||
      stockStr.includes(q)
    );
  });
}

  // sorting
  if (sortMode === "az") list.sort((a, b) => (a.name ?? '').localeCompare(b.name ?? ''));
  if (sortMode === "za") list.sort((a, b) => (b.name ?? '').localeCompare(a.name ?? ''));
  if (sortMode === "stockLowHigh") list.sort((a, b) => (a.stock ?? 0) - (b.stock ?? 0));
  if (sortMode === "stockHighLow") list.sort((a, b) => (b.stock ?? 0) - (a.stock ?? 0));

  // render
  renderTable(list);
}

// Export XLSX
window.exportXLSX = function () {

    let previousData = JSON.parse(localStorage.getItem("previous_inventory") || "{}");

    let sheetData = [
        [
            "SKU", "Name", "Description", "Category", "Quantity", "Unit", "Quantity_Value",
            "Price", "Old Stock", "New Stock", "Stock Change", "Total Value", "Pieces"
        ]
    ];

    products.forEach(p => {

        let newStock = Number(p.stock);
        let oldStock = previousData[p.sku]?.stock;

        let changeText = "‚Äî NEW ITEM";
        let diffValue = 0;

        if (typeof oldStock === "number") {
            diffValue = newStock - oldStock;

            if (diffValue > 0) {
                changeText = `+${diffValue} ‚Üë INCREASE`;
            } else if (diffValue < 0) {
                changeText = `${diffValue} ‚Üì DECREASE`;
            } else {
                changeText = `0 ‚Äî NO CHANGE`;
            }
        }

        const pieces =
            p.category?.toLowerCase() === "utensil"
                ? newStock * 100
                : "";

        let totalValue = newStock * Number(p.price || 0);

        sheetData.push([
            p.sku,
            p.name,
            p.description,
            p.category,
            p.quantity || "",
            p.unit || "",
            p.quantity_value || "",
            p.price || 0,
            typeof oldStock === "number" ? oldStock : "",
            newStock,
            changeText, // ‚≠ê CLEAR INDICATOR
            totalValue,
            pieces
        ]);
    });

    let wb = XLSX.utils.book_new();
    let ws = XLSX.utils.aoa_to_sheet(sheetData);

    XLSX.utils.book_append_sheet(wb, ws, "Inventory");

    const today = new Date().toISOString().split("T")[0];
    XLSX.writeFile(wb, `inventory (${today}).xlsx`);

    // Save snapshot
    let snapshot = {};
    products.forEach(p => {
        snapshot[p.sku] = { stock: Number(p.stock) };
    });
    localStorage.setItem("previous_inventory", JSON.stringify(snapshot));
};
