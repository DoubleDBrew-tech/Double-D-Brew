<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double'd Brew Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card h2 { font-size: 2rem; }
    #app { display: none; }
    #loginForm { height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-box {
      background: #fff; padding: 30px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; text-align: center;
    }
    .login-box h2 { margin-bottom: 20px; color: #6b4226; }
  </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginForm">
  <div class="login-box">
    <h2>Double'd Brew Login</h2>
    <input type="text" id="username" class="form-control mb-2" placeholder="Email" required>
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
  </div>
</div>

<!-- INVENTORY APP -->
<div id="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Double'd Brew Inventory</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#" onclick="showDashboard()">Dashboard</a></li>
        </ul>
        <button class="btn btn-outline-light me-2" onclick="exportCSV()">Export CSV</button>
        <button class="btn btn-warning" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container py-4" id="main"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import {
  getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

// ---------- FIREBASE CONFIG ----------
const firebaseConfig = {
  apiKey: "AIzaSyA1smwaGZUVzAO1JXjcV7hkSNdf0eRVB0w",
  authDomain: "doubledbrew-569cd.firebaseapp.com",
  projectId: "doubledbrew-569cd",
  storageBucket: "doubledbrew-569cd.firebasestorage.app",
  messagingSenderId: "28995576921",
  appId: "1:28995576921:web:597ac212cce2eb7066fd48"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
let products = [];

// ---------- LOGIN ----------
window.login = function () {
  const email = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (email === "admin" && password === "password123") {
    localStorage.setItem("loggedIn", "true");
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("app").style.display = "block";
    loadProducts();
  } else {
    alert("âŒ Invalid username or password!");
  }
};

window.logout = function () {
  localStorage.removeItem("loggedIn");
  document.getElementById("app").style.display = "none";
  document.getElementById("loginForm").style.display = "flex";
};



// ---------- LOAD PRODUCTS ----------
async function loadProducts() {
  const querySnapshot = await getDocs(collection(db, "products"));
  products = [];
  querySnapshot.forEach((docu) => {
    products.push({ id: docu.id, ...docu.data() });
  });
  showDashboard();
}

// ---------- ADD PRODUCT ----------
window.addProduct = function () {
  document.getElementById("main").innerHTML = `
    <h3>Add New Product</h3>
    <form id="addForm">
      <input class="form-control mb-2" name="sku" placeholder="SKU" required>
      <input class="form-control mb-2" name="name" placeholder="Name" required>
      <input class="form-control mb-2" name="description" placeholder="Description">
      <input class="form-control mb-2" name="price" placeholder="Price" type="number" step="0.01" required>
      <input class="form-control mb-2" name="stock" placeholder="Stock" type="number" required>
      <input class="form-control mb-2" name="reorder" placeholder="Reorder Threshold" type="number" required>
      <button class="btn btn-success">Save Product</button>
      <button type="button" class="btn btn-secondary ms-2" onclick="showDashboard()">Cancel</button>
    </form>
  `;
  document.getElementById("addForm").addEventListener("submit", saveNewProduct);
};

async function saveNewProduct(e) {
  e.preventDefault();
  const form = e.target;
  const newP = {
    sku: form.sku.value,
    name: form.name.value,
    description: form.description.value,
    price: parseFloat(form.price.value),
    stock: parseInt(form.stock.value),
    reorder_threshold: parseInt(form.reorder.value)
  };
  await addDoc(collection(db, "products"), newP);
  alert("âœ… Product added successfully!");
  loadProducts();
}

// ---------- EDIT PRODUCT ----------
window.editProduct = function (id) {
  const p = products.find(x => x.id === id);
  document.getElementById("main").innerHTML = `
    <h3>Edit Product</h3>
    <form id="editForm">
      <input type="hidden" name="id" value="${p.id}">
      <input class="form-control mb-2" name="sku" value="${p.sku}" required>
      <input class="form-control mb-2" name="name" value="${p.name}" required>
      <input class="form-control mb-2" name="description" value="${p.description || ""}">
      <input class="form-control mb-2" name="price" value="${p.price}" type="number" step="0.01" required>
      <input class="form-control mb-2" name="stock" value="${p.stock}" type="number" required>
      <input class="form-control mb-2" name="reorder" value="${p.reorder_threshold}" type="number" required>
      <button class="btn btn-primary">Update Product</button>
      <button type="button" class="btn btn-secondary ms-2" onclick="showDashboard()">Cancel</button>
    </form>
  `;
  document.getElementById("editForm").addEventListener("submit", updateProduct);
};

async function updateProduct(e) {
  e.preventDefault();
  const form = e.target;
  const ref = doc(db, "products", form.id.value);
  await updateDoc(ref, {
    sku: form.sku.value,
    name: form.name.value,
    description: form.description.value,
    price: parseFloat(form.price.value),
    stock: parseInt(form.stock.value),
    reorder_threshold: parseInt(form.reorder.value)
  });
  alert("âœ… Product updated!");
  loadProducts();
}

// ---------- DELETE PRODUCT ----------
window.deleteProduct = async function (id) {
  if (confirm("âš ï¸ Delete this product?")) {
    await deleteDoc(doc(db, "products", id));
    alert("ðŸ—‘ï¸ Product deleted.");
    loadProducts();
  }
};

// ---------- ADJUST STOCK ----------
window.adjustStock = async function (id) {
  const p = products.find(x => x.id === id);
  const adjust = parseInt(prompt(`Adjust stock for ${p.name}: (current: ${p.stock})`, "0"));
  if (isNaN(adjust)) return alert("Invalid number!");
  const ref = doc(db, "products", id);
  await updateDoc(ref, { stock: p.stock + adjust });
  alert("âœ… Stock adjusted!");
  loadProducts();
};

// ---------- EXPORT CSV (with comparison) ----------
window.exportCSV = function () {
  const csvContent = "data:text/csv;charset=utf-8,"
    + ["SKU,Name,Stock,Price,Reorder Threshold"].join(",") + "\n"
    + products.map(p => `${p.sku},${p.name},${p.stock},${p.price},${p.reorder_threshold}`).join("\n");

  const now = new Date();
  const timestamp = now.toISOString().replace(/[:T]/g, "-").split(".")[0];
  const fileName = `inventory_${timestamp}.csv`;

  const previousData = localStorage.getItem("lastExport");
  if (previousData) compareExports(previousData, csvContent);
  localStorage.setItem("lastExport", csvContent);

  const link = document.createElement("a");
  link.href = encodeURI(csvContent);
  link.download = fileName;
  link.click();
};

function compareExports(prev, current) {
  const prevLines = prev.split("\n").slice(1);
  const currLines = current.split("\n").slice(1);
  const differences = currLines.filter(line => !prevLines.includes(line));
  if (differences.length > 0) {
    alert("ðŸ†• New or changed entries since last export:\n" + differences.join("\n"));
  } else {
    alert("No changes since last export âœ…");
  }
}

// ---------- SHOW DASHBOARD ----------
window.showDashboard = function () {
  let totalItems = products.reduce((sum, p) => sum + p.stock, 0);
  let totalValue = products.reduce((sum, p) => sum + p.stock * p.price, 0);

  let tableRows = products.map(p => `
    <tr>
      <td>${p.sku}</td>
      <td>${p.name}</td>
      <td>${p.stock}</td>
      <td>â‚±${p.price.toFixed(2)}</td>
      <td>${p.reorder_threshold}</td>
      <td>
        <button class="btn btn-sm btn-outline-success" onclick="adjustStock('${p.id}')">Adjust</button>
        <button class="btn btn-sm btn-outline-primary" onclick="editProduct('${p.id}')">Edit</button>
        <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct('${p.id}')">Delete</button>
      </td>
    </tr>
  `).join("");

  document.getElementById("main").innerHTML = `
    <div class="d-flex justify-content-between mb-3">
      <h4>Inventory Dashboard</h4>
      <button class="btn btn-primary" onclick="addProduct()">Add Product</button>
    </div>
    <div class="row mb-4">
      <div class="col-md-4"><div class="card p-3"><h5>Total Products</h5><h2>${products.length}</h2></div></div>
      <div class="col-md-4"><div class="card p-3"><h5>Total Items</h5><h2>${totalItems}</h2></div></div>
      <div class="col-md-4"><div class="card p-3"><h5>Inventory Value</h5><h2>â‚±${totalValue.toFixed(2)}</h2></div></div>
    </div>
    <table class="table table-striped">
      <thead><tr><th>SKU</th><th>Name</th><th>Stock</th><th>Price</th><th>Threshold</th><th>Actions</th></tr></thead>
      <tbody>${tableRows}</tbody>
    </table>
  `;
};

// ---------- AUTO LOGIN CHECK ----------
if (localStorage.getItem("loggedIn") === "true") {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("app").style.display = "block";
  loadProducts();
}
</script>
</body>
</html>
