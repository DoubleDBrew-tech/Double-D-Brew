<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double'd Brew Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card h2 { font-size: 2rem; }
    #app { display: none; }
    #loginForm { height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-box {
      background: #fff; padding: 30px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; text-align: center;
    }
    .login-box h2 { margin-bottom: 20px; color: #6b4226; }
  </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginForm">
  <div class="login-box">
    <h2>Double'd Brew Login</h2>
    <input type="text" id="username" class="form-control mb-2" placeholder="Username" required>
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
  </div>
</div>

<!-- INVENTORY APP -->
<div id="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Double'd Brew Inventory</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#" onclick="showDashboard()">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="showProducts()">Products</a></li>
        </ul>
        <button class="btn btn-outline-light me-2" onclick="exportCSV()">Export CSV</button>
        <button class="btn btn-warning" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container py-4" id="main"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA1smwaGZUVzA01JXjcv7hkSNdf0eRVB0w",
    authDomain: "doubledbrew-569cd.firebaseapp.com",
    projectId: "doubledbrew-569cd",
    storageBucket: "doubledbrew-569cd.appspot.com",
    messagingSenderId: "28995576921",
    appId: "1:28995576921:web:597ac212cce2eb7066fd48"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let products = [];

  async function loadProducts() {
    const querySnapshot = await getDocs(collection(db, "products"));
    products = [];
    querySnapshot.forEach((doc) => {
      products.push({ id: doc.id, ...doc.data() });
    });
    showDashboard();
  }

  // ---------- LOGIN SYSTEM ----------
  document.addEventListener("DOMContentLoaded", () => {
    const loggedIn = localStorage.getItem("loggedIn");
  // Always show login form on reload
document.getElementById("loginForm").style.display = "flex";
localStorage.removeItem("loggedIn");

  });

  window.login = function() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user === "admin" && pass === "password123") {
      localStorage.setItem("loggedIn", "true");
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("app").style.display = "block";
      loadProducts(); // load right after login
    } else {
      alert("Invalid username or password!");
    }
  };

  window.logout = function() {
    localStorage.removeItem("loggedIn");
    document.getElementById("app").style.display = "none";
    document.getElementById("loginForm").style.display = "flex";
  };

  // ---------- DASHBOARD ----------
  window.showDashboard = function() {
    let totalItems = products.reduce((sum, p) => sum + (p.stock || 0), 0);
    let totalValue = products.reduce((sum, p) => sum + (p.stock || 0) * (p.price || 0), 0);

    let tableRows = products.map(p => `
      <tr>
        <td>${p.sku}</td>
        <td>${p.name}</td>
        <td>${p.stock}</td>
        <td>₱${p.price?.toFixed(2)}</td>
        <td>${p.reorder_threshold}</td>
      </tr>`).join("");

    document.getElementById("main").innerHTML = `
      <div class="row mb-4">
        <div class="col-md-4"><div class="card p-3"><h5>Total product types</h5><h2>${products.length}</h2></div></div>
        <div class="col-md-4"><div class="card p-3"><h5>Total items</h5><h2>${totalItems}</h2></div></div>
        <div class="col-md-4"><div class="card p-3"><h5>Inventory value</h5><h2>₱${totalValue.toFixed(2)}</h2></div></div>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <h4>Products</h4>
        <button class="btn btn-primary" onclick="showAddProductForm()">Add Product</button>
      </div>

      <table class="table table-striped">
        <thead><tr><th>SKU</th><th>Name</th><th>Stock</th><th>Price</th><th>Threshold</th></tr></thead>
        <tbody>${tableRows}</tbody>
      </table>
    `;
  };

  // ---------- ADD PRODUCT FORM ----------
  window.showAddProductForm = function() {
    document.getElementById("main").innerHTML = `
      <h3>Add New Product</h3>
      <form id="addProductForm">
        <input type="text" name="sku" class="form-control mb-2" placeholder="SKU" required>
        <input type="text" name="name" class="form-control mb-2" placeholder="Name" required>
        <input type="text" name="description" class="form-control mb-2" placeholder="Description">
        <input type="number" name="price" class="form-control mb-2" placeholder="Price" required>
        <input type="number" name="stock" class="form-control mb-2" placeholder="Stock" required>
        <input type="number" name="reorder_threshold" class="form-control mb-3" placeholder="Reorder Threshold" required>
        <button type="submit" class="btn btn-success">Save Product</button>
        <button type="button" class="btn btn-secondary ms-2" onclick="showDashboard()">Cancel</button>
      </form>
    `;

    document.getElementById("addProductForm").addEventListener("submit", saveNewProduct);
  };

  async function saveNewProduct(e) {
    e.preventDefault();
    const form = e.target;
    const newProduct = {
      sku: form.sku.value,
      name: form.name.value,
      description: form.description.value,
      price: parseFloat(form.price.value),
      stock: parseInt(form.stock.value),
      reorder_threshold: parseInt(form.reorder_threshold.value)
    };
    await addDoc(collection(db, "products"), newProduct);
    alert("Product added successfully!");
    loadProducts();
  }

  // ---------- EXPORT CSV ----------
// ---------- Export CSV with Comparison ----------
let previousExport = JSON.parse(localStorage.getItem("previousExport")) || {};

function exportCSV() {
  let now = new Date();
  let timestamp = now.toLocaleString();

  let csv = "Timestamp,SKU,Name,Description,Previous Stock,Current Stock,Change,Price,Threshold\n";

  products.forEach(p => {
    let prevStock = previousExport[p.sku] !== undefined ? previousExport[p.sku] : p.stock;
    let change = p.stock - prevStock;

    csv += `${timestamp},${p.sku},${p.name},${p.description || ""},${prevStock},${p.stock},${change},${p.price},${p.reorder_threshold}\n`;

    // Save current stock for next comparison
    previousExport[p.sku] = p.stock;
  });

  // Save this export data locally
  localStorage.setItem("previousExport", JSON.stringify(previousExport));

  // Create and download CSV file
  let blob = new Blob([csv], { type: "text/csv" });
  let a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `inventory_export_${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}_${now.getHours()}-${now.getMinutes()}.csv`;
  a.click();

  alert("✅ CSV exported successfully with timestamp and stock comparison!");
}
</script>
</body>
</html>
