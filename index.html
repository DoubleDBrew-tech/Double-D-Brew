<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double'd Brew Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    #app { display: none; }
    #loginForm { height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-box {
      background: #fff; padding: 30px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; text-align: center;
    }
    .login-box h2 { margin-bottom: 20px; color: #6b4226; }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginForm">
  <div class="login-box">
    <h2>Double'd Brew Login</h2>
    <input type="text" id="username" class="form-control mb-2" placeholder="Username" required>
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Double'd Brew Inventory</a>

      <div class="d-flex ms-auto">
        <!-- SORTING DROPDOWN -->
        <select id="sortSelect" class="form-select me-2" onchange="sortProducts()" style="width:150px;">
          <option value="">Sort</option>
          <option value="az">A → Z</option>
          <option value="za">Z → A</option>
          <option value="stockLowHigh">Stock Low → High</option>
          <option value="stockHighLow">Stock High → Low</option>
        </select>

        <button class="btn btn-outline-light me-2" onclick="exportCSV()">Export CSV</button>
        <button class="btn btn-warning" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-4" id="main"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import {
  getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1smwaGZUVzAO1JXjcV7hkSNdf0eRVB0w",
  authDomain: "doubledbrew-569cd.firebaseapp.com",
  projectId: "doubledbrew-569cd",
  storageBucket: "doubledbrew-569cd.firebasestorage.app",
  messagingSenderId: "28995576921",
  appId: "1:28995576921:web:597ac212cce2eb7066fd48"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
let products = [];
let currentCategory = "all"; // new filter value

window.login = function () {
  const email = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (email === "admin" && password === "123") {
    localStorage.setItem("loggedIn", "true");
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("app").style.display = "block";
    loadProducts();
  } else {
    alert("❌ Invalid username or password!");
  }
};

window.logout = function () {
  localStorage.removeItem("loggedIn");
  document.getElementById("app").style.display = "none";
  document.getElementById("loginForm").style.display = "flex";
};

// LOAD PRODUCTS
async function loadProducts() {
  const querySnapshot = await getDocs(collection(db, "products"));
  products = [];
  querySnapshot.forEach((docu) => {
    products.push({ id: docu.id, ...docu.data() });
  });
  showDashboard();
}

// ADD PRODUCT
window.addProduct = function () {
  document.getElementById("main").innerHTML = `
    <h3>Add New Product</h3>
    <form id="addForm">
      <input class="form-control mb-2" name="sku" placeholder="SKU" required>
      <input class="form-control mb-2" name="name" placeholder="Name" required>
      <input class="form-control mb-2" name="description" placeholder="Description">

      <select class="form-control mb-2" name="category" required>
        <option value="">Select Category</option>
        <option value="ingredient">Ingredient</option>
        <option value="utensil">Utensil</option>
      </select>

      <input class="form-control mb-2" name="price" placeholder="Price" type="number" step="0.01" required>
      <input class="form-control mb-2" name="stock" placeholder="Stock" type="number" required>
      <input class="form-control mb-2" name="reorder" placeholder="Reorder Threshold" type="number" required>

      <button class="btn btn-success">Save Product</button>
      <button type="button" class="btn btn-secondary ms-2" onclick="showDashboard()">Cancel</button>
    </form>
  `;
  document.getElementById("addForm").addEventListener("submit", saveNewProduct);
};

async function saveNewProduct(e) {
  e.preventDefault();
  const form = e.target;

  const newP = {
    sku: form.sku.value,
    name: form.name.value,
    description: form.description.value,
    category: form.category.value,
    price: parseFloat(form.price.value),
    stock: parseInt(form.stock.value),
    reorder_threshold: parseInt(form.reorder.value)
  };

  await addDoc(collection(db, "products"), newP);
  alert("✅ Product added!");
  loadProducts();
}

// EDIT PRODUCT
window.editProduct = function (id) {
  const p = products.find(x => x.id === id);

  document.getElementById("main").innerHTML = `
    <h3>Edit Product</h3>
    <form id="editForm">
      <input type="hidden" name="id" value="${p.id}">
      <input class="form-control mb-2" name="sku" value="${p.sku}" required>
      <input class="form-control mb-2" name="name" value="${p.name}" required>

      <input class="form-control mb-2" name="description" value="${p.description || ""}">
      
      <select class="form-control mb-2" name="category" required>
        <option value="ingredient" ${p.category==="ingredient"?"selected":""}>Ingredient</option>
        <option value="utensil" ${p.category==="utensil"?"selected":""}>Utensil</option>
      </select>

      <input class="form-control mb-2" name="price" value="${p.price}" type="number" step="0.01" required>
      <input class="form-control mb-2" name="stock" value="${p.stock}" type="number" required>
      <input class="form-control mb-2" name="reorder" value="${p.reorder_threshold}" type="number" required>

      <button class="btn btn-primary">Update Product</button>
      <button type="button" class="btn btn-secondary ms-2" onclick="showDashboard()">Cancel</button>
    </form>
  `;
  document.getElementById("editForm").addEventListener("submit", updateProduct);
};

async function updateProduct(e) {
  e.preventDefault();
  const form = e.target;

  const ref = doc(db, "products", form.id.value);
  await updateDoc(ref, {
    sku: form.sku.value,
    name: form.name.value,
    description: form.description.value,
    category: form.category.value,
    price: parseFloat(form.price.value),
    stock: parseInt(form.stock.value),
    reorder_threshold: parseInt(form.reorder.value)
  });

  alert("Updated!");
  loadProducts();
}

// DELETE
window.deleteProduct = async function (id) {
  if (confirm("Delete this product?")) {
    await deleteDoc(doc(db, "products", id));
    loadProducts();
  }
};

// STOCK ADJUST
window.adjustStock = async function (id) {
  const p = products.find(x => x.id === id);
  const adjust = parseInt(prompt(`Adjust stock for ${p.name}:`, "0"));
  if (isNaN(adjust)) return;
  const ref = doc(db, "products", id);
  await updateDoc(ref, { stock: p.stock + adjust });
  loadProducts();
};

// STOCK COLOR FUNCTION
function stockColor(stock) {
  if (stock <= 3) return "bg-danger text-white fw-bold";
  if (stock <= 6) return "bg-warning fw-bold";
  return "bg-success text-white fw-bold";
}

// RENDER TABLE
function renderTable(list) {
  const tbody = document.getElementById("productTableBody");
  if (!tbody) return;

  tbody.innerHTML = list.map(p => `
    <tr>
      <td>${p.sku}</td>
      <td>${p.name}</td>

      <td class="${stockColor(p.stock)} text-center">${p.stock}</td>

      <td>₱${p.price.toFixed(2)}</td>

      <td>₱${(p.stock * p.price).toFixed(2)}</td>

      <td>${p.reorder_threshold}</td>

      <td>
        <button class="btn btn-sm btn-outline-success" onclick="adjustStock('${p.id}')">Adjust</button>
        <button class="btn btn-sm btn-outline-primary" onclick="editProduct('${p.id}')">Edit</button>
        <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct('${p.id}')">Delete</button>
      </td>
    </tr>
  `).join("");
}

// SORTING
window.sortProducts = function () {
  const value = document.getElementById("sortSelect").value;

  if (value === "az") products.sort((a, b) => a.name.localeCompare(b.name));
  if (value === "za") products.sort((a, b) => b.name.localeCompare(a.name));
  if (value === "stockLowHigh") products.sort((a, b) => a.stock - b.stock);
  if (value === "stockHighLow") products.sort((a, b) => b.stock - a.stock);

  showDashboard();
};

// CATEGORY FILTER
window.selectCategory = function (cat) {
  currentCategory = cat;
  showDashboard();
};

// FILTER FUNCTION
function filteredProducts() {
  if (currentCategory === "all") return products;
  return products.filter(p => p.category === currentCategory);
}

// DASHBOARD
window.showDashboard = function () {
  const list = filteredProducts();

  let totalItems = list.reduce((sum, p) => sum + p.stock, 0);
  let totalValue = list.reduce((sum, p) => sum + p.stock * p.price, 0);

  document.getElementById("main").innerHTML = `
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Inventory Dashboard</h4>
      <div>
        <button class="btn btn-secondary me-2" onclick="selectCategory('all')">All</button>
        <button class="btn btn-secondary me-2" onclick="selectCategory('ingredient')">Ingredients</button>
        <button class="btn btn-secondary me-2" onclick="selectCategory('utensil')">Utensils</button>

        <button class="btn btn-primary" onclick="addProduct()">➕ Add Product</button>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-4"><div class="card p-3 text-center"><h5>Total Products</h5><h2>${list.length}</h2></div></div>
      <div class="col-md-4"><div class="card p-3 text-center"><h5>Total Items</h5><h2>${totalItems}</h2></div></div>
      <div class="col-md-4"><div class="card p-3 text-center"><h5>Total Value</h5><h2>₱${totalValue.toFixed(2)}</h2></div></div>
    </div>

    <table class="table table-striped align-middle" id="productTable">
      <thead class="table-dark">
        <tr>
          <th>SKU</th>
          <th>Name</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Total Value</th>
          <th>Threshold</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  `;

  renderTable(list);
};

// AUTO LOGIN
if (localStorage.getItem("loggedIn") === "true") {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("app").style.display = "block";
  loadProducts();
}

</script>
</body>
</html>
